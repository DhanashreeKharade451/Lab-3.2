<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%);">
  <main class="Container">
    <div class="card" style="background-color: hsl(0, 0%, 100%); width: 375px; padding: 16px; border-radius: 20px; text-align: center;">
      <div class="QRbox">
         <img style="width: 100%; border-radius: 11px;" src="images/image-qr-code.png" alt="QR Code" class="img">
      </div>
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="description">
          Scan the QR code to visit frontend mentor and take your coding Skills to next level
        </p>      
    </div> 
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DhanashreeAjay</a>.
  </div>
  </main> 
</body>
</html>
